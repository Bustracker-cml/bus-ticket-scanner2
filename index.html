<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#1976d2"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin: 1em auto;
      border: 2px solid #1976d2;
      border-radius: 10px;
    }
    #result {
      font-size: 1.2em;
      margin: 1em 0;
    }
    button {
      font-size: 1em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .in {
      background: #4caf50;
      color: white;
    }
    .out {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üöç Bus Ticket QR Scanner</h2>

  <video id="video" autoplay playsinline></video>

  <div>
    <button id="inBtn" class="in">IN</button>
    <button id="outBtn" class="out">OUT</button>
  </div>

  <div id="result">üì∑ Ready to scan...</div>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <audio id="validSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="invalidSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    let currentDirection = null;
    const inBtn = document.getElementById("inBtn");
    const outBtn = document.getElementById("outBtn");
    const resultElem = document.getElementById("result");
    const validSound = document.getElementById("validSound");
    const invalidSound = document.getElementById("invalidSound");

    inBtn.onclick = () => {
      currentDirection = "IN";
      inBtn.style.display = 'none';
      outBtn.style.display = 'none';
    };

    outBtn.onclick = () => {
      currentDirection = "OUT";
      inBtn.style.display = 'none';
      outBtn.style.display = 'none';
    };

    const scanner = new Html5Qrcode("video");

    function startScanner() {
      scanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          scanner.stop();
          if (!currentDirection) {
            resultElem.innerText = "‚ùå Please choose IN or OUT.";
            return;
          }

          fetch("https://script.google.com/macros/s/AKfycbz8bG4OSh7mTRSgZf8HaG9lYxE1zSC9AHmaLEne1TF-KezxYpQ6-FD_bkkrI-ho-_bn/exec", {
            method: "POST",
            body: JSON.stringify({
              scannedId: decodedText,
              direction: currentDirection
            }),
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.text())
          .then(response => {
            resultElem.innerText = response + ` (${currentDirection})`;
            if (response.includes("‚úÖ")) {
              validSound.play();
            } else {
              invalidSound.play();
            }
            setTimeout(() => {
              currentDirection = null;
              resultElem.innerText = "üì∑ Ready to scan...";
              inBtn.style.display = 'inline-block';
              outBtn.style.display = 'inline-block';
              startScanner();
            }, 2000);
          })
          .catch(err => {
            resultElem.innerText = "‚ùå Error connecting to server.";
            console.error(err);
          });
        },
        (errorMessage) => {
          // Ignore scan errors
        }
      );
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    startScanner();
  </script>
</body>
</html>
