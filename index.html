<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Ticket QR Scanner</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#1976d2" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      border: 2px solid #1976d2;
      border-radius: 10px;
      height: 300px;
    }
    #result {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button#inBtn {
      background-color: #4caf50;
    }
    button#outBtn {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h1>üöç Bus Ticket QR Scanner</h1>

  <div id="video"></div>

  <div>
    <button id="inBtn">IN</button>
    <button id="outBtn">OUT</button>
  </div>

  <div id="result">üì∑ Ready to scan...</div>

  <audio id="validSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="invalidSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbz8bG4OSh7mTRSgZf8HaG9lYxE1zSC9AHmaLEne1TF-KezxYpQ6-FD_bkkrI-ho-_bn/exec";

    const videoElementId = "video";
    const resultElem = document.getElementById("result");
    const validSound = document.getElementById("validSound");
    const invalidSound = document.getElementById("invalidSound");
    const inBtn = document.getElementById("inBtn");
    const outBtn = document.getElementById("outBtn");

    let currentDirection = null;
    let scanner = null;

    inBtn.onclick = () => {
      currentDirection = "IN";
      inBtn.style.display = 'none';
      outBtn.style.display = 'none';
    };

    outBtn.onclick = () => {
      currentDirection = "OUT";
      inBtn.style.display = 'none';
      outBtn.style.display = 'none';
    };

    function startScanner() {
      if (scanner) {
        scanner.clear().catch(() => {});
      }
      scanner = new Html5Qrcode(videoElementId);

      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          scanner.stop();
          if (!currentDirection) {
            resultElem.innerText = "‚ùå Please select IN or OUT before scanning.";
            scanner.start();
            return;
          }

          resultElem.innerText = "‚åõ Sending data...";
          sendToBackend(decodedText, currentDirection);
        },
        (errorMessage) => {
          // optional: ignore scanning errors
        }
      ).catch(err => {
        resultElem.innerText = "‚ùå Camera error: " + err;
        console.error("Camera start error:", err);
      });
    }

    function sendToBackend(decodedText, direction) {
      fetch(backendUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          scannedId: decodedText,
          direction: direction
        }),
      })
      .then(response => response.text())
      .then(text => {
        resultElem.innerText = text + ` (${direction})`;
        if (text.includes("‚úÖ")) {
          validSound.play();
        } else {
          invalidSound.play();
        }
        setTimeout(() => {
          currentDirection = null;
          resultElem.innerText = "üì∑ Ready to scan...";
          inBtn.style.display = 'inline-block';
          outBtn.style.display = 'inline-block';
          startScanner();
        }, 2000);
      })
      .catch(error => {
        resultElem.innerText = "‚ùå Error sending data.";
        console.error("Fetch error:", error);
        setTimeout(() => {
          currentDirection = null;
          resultElem.innerText = "üì∑ Ready to scan...";
          inBtn.style.display = 'inline-block';
          outBtn.style.display = 'inline-block';
          startScanner();
        }, 2000);
      });
    }

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(err => {
        console.warn('Service Worker registration failed:', err);
      });
    }

    // Start the scanner on page load
    window.onload = () => {
      startScanner();
    };
  </script>

</body>
</html>
